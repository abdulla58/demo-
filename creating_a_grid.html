<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container{

            display: grid;
            grid-template-columns: repeat(3,1fr);
            padding: 10px;
            color: rgb(245, 245, 248);
            grid-template-rows: 100px ;
    

        }
        .item{
            background-color: antiquewhite;
            text-align: center;
            border-radius: 40px;
            
        }



    </style>
</head>
<body>
     <div class="grid-container">


         <div class="item" style="background-color: red;">item 1</div>
         <div class="item" style="background-color: brown;font-size: x-large;font-style: inherit;padding:20px;">item 2</div>
         <div class="item" style="background-color: darkgreen;font-style: italic;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;padding: 20px;" >item 3</div>


     </div>


</body>
</html>
