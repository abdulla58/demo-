<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Overlapping Cards</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }

    .grid-container {
      display: grid;
      grid-template-columns: 1fr;
      grid-template-rows: 1fr;
      width: 400px;
      height: 250px;
      border: 1px solid black;
      place-items: center;
      background: white;
    }

    .card {
      width: 180px;
      height: 120px;
      border-radius: 10px;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      font-family: Arial, sans-serif;
      grid-column: 1 / 2;
      grid-row: 1 / 2;
    }

    .card1 {
      background: crimson;
      transform: translate(-40px, -30px);
      z-index: 1;
    }

    .card2 {
      background: royalblue;
      transform: translate(-20px, -15px);
      z-index: 2;
    }

    .card3 {
      background: seagreen;
      z-index: 3;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="card card1">Card 1</div>
    <div class="card card2">Card 2</div>
    <div class="card card3">Card 3</div>
  </div>
</body>
</html>
